<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>To-Do List</title>
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab:400,500,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

</head>
<body>
	<!-- primera sección -->
	<section class="first-section">
		<div class="container">
			<div class="row">
				<div class="center-align col s12">
					<h1>To-Do App</h1>
					<h4>A Task Management Tool</h4>
				</div>
			</div>
		</div>
	</section>

	<!-- segunda sección -->
	<section class="second-section">
		<div class="container">
			<div class="row">
				<div class="col offset-s3 offset-s3 s6 second-box">
					<form>
						<input type="text" id="add" placeholder="Add a task">
						<button id="send">Send</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- tercera seccion -->
	<section class="third-section">
		<div class="container">
			<div class="row">
				<div class="col offset-s3 s6 offset-s3 box-visible">
					<h3>To Do Items: </h3>
					<div id="tasks">
						<!-- INCOMING TASKS GO HERE -->
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col offset-s3 offset-s3 s6 box-visible">
					<h3>Completed Tasks: </h3>
					<div id="completed-task">
						<!-- COMPLETED TASKS GO HERE -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
